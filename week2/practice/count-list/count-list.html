<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 실습</title>
  </head>
  <body>
    <button onclick="onClick()">리스트 추가하기</button>
    <ul id="ul"></ul>
  </body>

  <script>
		const onClick = () => {
      const ul = document.getElementById('ul');
			
      for(let i =1; i<=3000; i++) {
        const li = document.createElement('li');
        li.innerText = i;
        ul.appendChild(li);
      }
    };

  </script>
</html>
