<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="./styles/reset.css"/>
  <link rel="stylesheet" href="./styles/theme.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
  <!-- header -->
  <header class="header-container">
    <img class="icon-image" src="./images/alien.png" alt="외계인 아이콘"/>
    <h1 class="header-title">웹계인 관리 페이지</h1>
    <p class="header-introduce-text">🛸 DIVE SOPT 37기 OB 조혜린 🛸</p>
  </header>

  <main class="main-container">
    <!-- 검색 필터 -->
    <section class="section-container">
      <h2 class="section-title">검색 필터</h2>
      <div class="search-filter-contents">
        <div class="input-container-grid1">
          <p class="input-title">이름</p>
          <input class="input" type="text" placeholder="이름을 입력해주세요"/>
        </div>
        <div class="input-container-grid1">
          <p class="input-title">영문 이름</p>
          <input class="input" type="text" placeholder="영문 이름을 입력해주세요"/>
        </div>
        <div class="input-container-grid3">
          <p class="input-title">깃허브</p>
          <input class="input" type="text" placeholder="깃허브 아이디를 입력해주세요"/>
        </div>
        <div class="input-container-grid3">
          <p class="input-title">성별</p>
          <input class="input" type="text" placeholder="성별을 입력해주세요"/>
        </div>
        <div class="input-container-grid3">
          <p class="input-title">역할</p>
          <input class="input" type="text" placeholder="역할을 입력해주세요"/>
        </div>
        <div class="input-container-grid2">
          <p class="input-title">금잔디조</p>
          <input class="input" type="text" placeholder="금잔디조를 입력해주세요 (1~9)"/>
        </div>
        <div class="input-container-grid2">
          <p class="input-title">나이</p>
          <input class="input" type="text" placeholder="나이를 입력해주세요"/>
        </div>
      </div>
      
      <div class="button-container">
        <button class="button">선택 삭제</button>
        <button class="button">추가</button>
      </div>
    </section>
  </main>
</body>
</html>
