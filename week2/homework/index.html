<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="./styles/reset.css"/>
  <link rel="stylesheet" href="./styles/theme.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
  <!-- header -->
  <header class="header-container">
    <img class="icon-image" src="./images/alien.png" alt="외계인 아이콘"/>
    <h1 class="header-title">웹계인 관리 페이지</h1>
    <p class="header-introduce-text">🛸 DIVE SOPT 37기 OB 조혜린 🛸</p>
  </header>

  <main class="main-container">
    <!-- 검색 필터 -->
    <section class="section-container">
      <h2 class="section-title">검색 필터</h2>
      <div class="search-filter-contents">
        <div class="input-container-grid1">
          <p class="input-title">이름</p>
          <input class="input" type="text" placeholder="이름을 입력해주세요"/>
        </div>
        <div class="input-container-grid1">
          <p class="input-title">영문 이름</p>
          <input class="input" type="text" placeholder="영문 이름을 입력해주세요"/>
        </div>
        <div class="input-container-grid3">
          <p class="input-title">깃허브</p>
          <input class="input" type="text" placeholder="깃허브 아이디를 입력해주세요"/>
        </div>
        <div class="input-container-grid3">
          <p class="input-title">성별</p>
          <select class="dropdown">
            <option value="" selected disabled>전체</option>
            <option value="1">남자</option>
            <option value="2">여자</option>
          </select>
        </div>
        <div class="input-container-grid3">
          <p class="input-title">역할</p>
          <select class="dropdown">
            <option value="" selected disabled>전체</option>
            <option value="1">YB</option>
            <option value="2">OB</option>
          </select>
        </div>
        <div class="input-container-grid2">
          <p class="input-title">금잔디조</p>
          <input class="input" type="text" placeholder="금잔디조를 입력해주세요 (1~9)"/>
        </div>
        <div class="input-container-grid2">
          <p class="input-title">나이</p>
          <input class="input" type="text" placeholder="나이를 입력해주세요"/>
        </div>
      </div>
      
      <div class="button-container">
        <button class="button">선택 삭제</button>
        <button class="button">추가</button>
      </div>
    </section>
    
    <!-- 37기 웹 파트 목록  -->
    <section class="section-container">
      <div class="title-container">
        <h2 class="section-title">37기 웹 파트 목록</h2>
        <div class="button-container">
          <button class="button">선택 삭제</button>
          <button class="button">추가</button>
        </div>
      </div>
      <table class="table-container">
        <thead>
          <tr class="table-header">
            <th><input type="checkbox"/></th>
            <th>이름</th>
            <th>영문이름</th>
            <th>깃허브</th>
            <th>성별</th>
            <th>역할</th>
            <th>금잔디조</th>
            <th>나이</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"/></td>
            <td>홍길동</td>
            <td>Hong Gildong</td>
            <td>gildong</td>
            <td>남</td>
            <td>YB</td>
            <td>6조</td>
            <td>18세</td>
          </tr>
          <tr>
            <td><input type="checkbox"/></td>
            <td>조혜린</td>
            <td>Cho Hyerin</td>
            <td>jogpfls</td>
            <td>여</td>
            <td>OB</td>
            <td>6조</td>
            <td>22세</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</body>
</html>
