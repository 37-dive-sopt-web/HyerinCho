<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개 페이지</title>
  <link rel="stylesheet" href="./styles/reset.css"/>
  <link rel="stylesheet" href="./styles/theme.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
  <!-- 헤더 섹션 -->
  <header class="header_container">
    <img class="header_profile_img" src="./images/profile.webp" alt="프로필 사진"/>
    <div class="header_text_container">
      <h1 class="header_title">조혜린</h1>
      <p class="header_sub_title">안녕하세요 엄마는 ~ 웹계인</p>
    </div>
    <div class="social_icon_container">
      <a href="https://github.com/jogpfls" target="_blank">
        <img class="icon_image" src="./images/github.webp" alt="깃허브"/>
      </a>
      <a href="https://www.linkedin.com/in/%ED%98%9C%EB%A6%B0-%EC%A1%B0-901161340/" target="_blank">
        <img class="icon_image" src="./images/linked-in.webp" alt="링크드인"/>
      </a>
    </div>
  </header>

  <div class="contents_container">
    <!-- 네비게이션 -->
    <aside class="navigation_container">
      <nav>
        <ul class="list_container">
          <li class="list_contents">소개</li>
          <li class="list_contents">관심사</li>
          <li class="list_contents">나의 모습</li>
          <li class="list_contents">사진첩</li>
          <li class="list_contents">한마디</li>
        </ul>
      </nav>
    </aside>

    <main class="all_section_container">

      <!-- 히어로(소개) 섹션 -->
      <section class="introduce_container" id="introduce_section">
        <img class="introduce_profile" src="./images/intro_profile.webp" alt="프로필 사진"/>
        <div class="introduce_right_container">
          <h2 class="section_title">안녕하세요 개발을 잘하고 싶은 조혜린이에요.</h2>
          <p class="introduce_description">저희 친해져요 함께 개발 성장해요 환영해요 !</p>
          <div class="introduce_btn_container">
            <button class="introduce_btn">코드리뷰하기</button>
            <button class="introduce_btn">모각공하기</button>
          </div>
        </div>
      </section>

      <!-- 관심사 섹션 -->
      <section class="interest_container">
        <p class="section_title">나의 관심사</p>
        <div class="interest_chip_container">
          <p class="interest_chip">리액트</p>
          <p class="interest_chip">리심스</p>
          <p class="interest_chip">자바스크립트</p>
          <p class="interest_chip">십이층 재밌더라</p>
          <p class="interest_chip">집순이</p>
          <p class="interest_chip">여행가고싶다</p>
          <p class="interest_chip">족발보쌈 x</p>
          <p class="interest_chip">크리스마스</p>
          <p class="interest_chip">겨울</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
